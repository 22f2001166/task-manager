<div class="task-list">
  <div>
    <button (click)="filter = 'All'">All</button>
    <button (click)="filter = 'Completed'">Completed</button>
    <button (click)="filter = 'Pending'">Pending</button>
  </div>
  <ul>
    <li *ngFor="let task of filteredTasks">
      <span [class.completed]="task.completed">{{ task.title }} - {{ task.priority }} Priority at {{ task.time }}</span>
      <button (click)="toggleTaskCompletion(task.id)">Toggle</button>
      <button (click)="deleteTask(task.id)">Delete</button>
    </li>
  </ul>
</div>
